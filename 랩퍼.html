<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // number,string,boolean이 원시타입(속성, 메소드 없음, 불편)
      // 자바스크립트에선 .을 붙이는 순간, 자동으로 Wrapper 클래스로 바뀐다.
      let merong = "아침에도 졸려"; // string 원시타입
      alert(merong.substring(5)); // String 타입으로 바뀐다.
    </script>
  </body>
</html>
