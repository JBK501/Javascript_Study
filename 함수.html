    <script>
      function cal(pOp) {
        if (pOp == "+") {
          return function (pA, pB) {
            return pA + pB;
          };
        }

        if (pOp == "-") {
          return function (pA, pB) {
            return pA - pB;
          };
        }

        if (pOp == "X") {
          return function (pA, pB) {
            return pA * pB;
          };
        }

        if (pOp == "/") {
          return function (pA, pB) {
            return pA / pB;
          };
        }
      }

      alert(cal("+")(3, cal("X")(3, 3)));
