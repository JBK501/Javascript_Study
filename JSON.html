<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // JSON -> Javascript Object Notation (자바스크립트 객체 표기법)
      // XML 은 거의 없어져 가고, JSON 형식이 web 데이터 전송 표준이 됨.

      let name = "장 민";

      let yhk = {
        name: "양학균",
        alias: "개그?",
      };

      let ldh = {};
      ldh.name = "이동현";
      ldh.alias = "안개그";

      let ahj = {};
      ahj["name"] = "안혜지";
      ahj["alias"] = "지혜";

      console.log("yhk", yhk);
      console.log("ldh", ldh);
      console.log("ahj", ahj);
    </script>
  </body>
</html>
