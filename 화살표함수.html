<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 화살표 함수 -- Arrow function()
      // 매개변수가 1개일 때 () 생략가능
      // 코드블럭 {}에 return 문 밖에 없을 때, {} return이 생략가능하다.
      const myFunc = (pArg) => `안농 ${pArg}`;
      alert(myFunc("이현승"));
    </script>
  </body>
</html>
