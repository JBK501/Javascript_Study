<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #grand {
        height: 300px;
        width: 300px;
        border: 1px solid blueviolet;
      }
      #mom {
        position: relative;
        left: 50px;
        top: 50px;
        width: 200px;
        height: 200px;
        border: 1px solid blue;
      }
      #ej {
        position: relative;
        left: 10px;
        top: 10px;
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <a href="http://naver.com" onclick="fMV()">네이벙</a><br />
    <hr />

    <div id="grand" onclick="fGR()">
      할머닝
      <div id="mom" onclick="fMOM()">
        맘
        <div id="ej" onclick="fEJ()">은주</div>
      </div>
    </div>
    <script>
      function fMV() {
        event.preventDefault();
        alert("눌렀닝?");
        // location.href = "//daum.net";
        location.replace("//daum.net");
      }

      const fGR = function () {
        alert("나 할머닝");
      };
      const fMOM = function () {
        alert("나는 엄망");
      };
      const fEJ = function () {
        event.stopPropagation();
        alert("나 은중");
      };
    </script>
  </body>
</html>
